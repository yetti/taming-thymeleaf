<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <title>Taming Thymeleaf</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" th:href="@{/css/application.css}" />
  </head>
  <body class="h-full">
    <div x-data="sidebarMenu()" @keydown.window.esc="closeSidebar">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div th:replace="fragments/sidebar-menu :: mobile"></div>

      <!-- Static sidebar for desktop -->
      <div th:replace="fragments/sidebar-menu :: desktop"></div>

      <div class="md:pl-64 flex flex-col flex-1">
        <div th:replace="fragments/top-menu :: menu"></div>

        <main class="flex-1">
          <div class="py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
              <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
            </div>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
              <!-- Replace with your content -->
              <div class="py-4">
                <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
              </div>
              <!-- /End replace -->
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <script th:src="@{/js/user-popup-menu.js}"></script>
    <script>
      function sidebarMenu() {
        return {
          show: false,
          openSidebar() {
            this.show = true
          },
          closeSidebar() {
            this.show = false
          },
          isVisible() {
            return this.show === true
          },
        }
      }
    </script>
  </body>
</html>
